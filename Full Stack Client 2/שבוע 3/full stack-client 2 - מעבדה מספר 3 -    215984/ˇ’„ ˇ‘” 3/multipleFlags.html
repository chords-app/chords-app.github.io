<body bgcolor="lightpink" dir="rtl">

    <center>
        <font color="blue">
            <h2>לחץ על הכפתור לביצוע חיפוש גלובלי בכל השורות של הטקסט כאשר אין משמעות לאותיות גדולות /קטנות </h2>

            <button onclick="Func()">לחץ</button>

            <p id="demo"></p>
        </font>
    </center>
    <script>
       function Func() {
           var str = "\nIs th\nis h\nis \nbee ?";
           // מחפש את התו/המחרוזת  - ^
           // בתחילת המחרוזת/השורה בה מתבצע החיפוש
          var result = str.match(/^is/gmi); //mi  //i
          document.getElementById("demo").innerHTML = result;
       }
    </script>
