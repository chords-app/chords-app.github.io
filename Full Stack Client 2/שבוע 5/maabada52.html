<!DOCTYPE html>
<html lang="en" dir="ltr">
    <script>
    
    function Sorted(...grades)
    {
       
        return grades.sort();
    }
    numbers = Sorted(99,67,88,79,98,77);
    document.write(numbers)
    var [...digits] = numbers;
    document.write("<br>" + digits[digits.length-1])
    document.write("<br>" + digits[digits.length-2]) 
    document.write("<br>" + digits[digits.length-3])
    </script>

</body>

  
</html>
