<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body style="background-color:cornflowerblue">
<script>
    //יצירת מערך והצבת ערכים לתוכו
    var thing = ["Table", "Chair", "Fan"];
    //thing הגדרת "מבנה" מערך עם 3 ערכים לתוכו נציב את 
    //לאברי המערך משמאל thing ההצבה תהיה בהתאמה מאברי 
    var [a, b, c] = thing;
    document.write(`<h1> Placing values from right to left respectively </h1>`);
    document.write("<font size='5'>" + a + "<br>");
    document.write(b + "<br>");
    document.write(c + "<br>");
    
</script>

</body>
</html>
