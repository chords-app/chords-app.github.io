<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <script>
        //ניתן לעשות שימוש בהשמה מפורקת לצורך החלפת תוכן בין שני תאים
        var [a, b] = ["Male", "Female"];
        [a, b] = [b, a];
        document.write(`<h1>Swapping the values of two variables. </h1>`);
        document.write("<font size='5'>" + a + "<br>");
        document.write(b + "<br>");
    </script>
</body>
</html>
