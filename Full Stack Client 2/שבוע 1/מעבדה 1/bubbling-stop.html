    <form class="b" onclick="alert('form bubble')">
        FORM
        <div class="b" onclick="alert(' div bubble')">
            DIV
            <p id="p2" class="b" onclick="event.stopImmediatePropagation()">P</p>
        </div>

    <!------------------------------------------------------>
    <p id="showhere"></p>

        document.getElementById("p2").addEventListener("click", displayDate);

            document.getElementById("showhere").innerHTML = Date();
