    <script language="javascript" type="text/javascript">
       function bigImg(x) {
//          x.style.height = "64px";
          document.getElementById("img1").style.height = "64px";
          x.style.width = "64px";
       }

       function normalImg(x) {
          x.style.height = "32px";
          x.style.width = "32px";
       }
    </script>
</head>
<body dir="rtl">

<img id="img1" onmouseover="bigImg(this)" onmouseout="normalImg(this)" border="0" src="sun.jpg" title="Sun" width="32" height="32">
