<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <p id="demo1"></p> <br /><br />
    <p id="demo2"></p> <br /><br />
    <p id="demo3"></p> <br /><br />
    <p id="demo4"></p> <br /><br />
    <p id="demo5"></p> <br /><br />
    <p id="demo6"></p> <br /><br />
    <p id="demo7"></p> <br /><br /><br /><br />
    <p id="demo8"></p> <br /><br />
    <p id="demo9"></p> <br /><br />
    <p id="demo10"></p> <br /><br />
    <p id="demo11"></p> <br /><br />
    <p id="demo12"></p> <br /><br />

    <script>
        document.getElementById("demo1").innerHTML = "Math.PI = " + Math.PI;
        document.getElementById("demo2").innerHTML = "Math.round(4.6) = " + Math.round(4.6);
        document.getElementById("demo3").innerHTML = "Math.pow(8, 2) = " + Math.pow(8, 2); 
        document.getElementById("demo4").innerHTML = "Math.sqrt(64) = " + Math.sqrt(64);
        document.getElementById("demo5").innerHTML = "Math.abs(-87.4) = " + Math.abs(-87.4);
        document.getElementById("demo6").innerHTML = "Math.ceil(10.1) = " + Math.ceil(10.1);
        document.getElementById("demo7").innerHTML = "Math.floor(80.9) = " + Math.floor(80.9);
        document.getElementById("demo8").innerHTML = "Math.min(0, 150, 30, 20, -8, -200); = " + Math.min(0, 150, 30, 20, -8, -200);
        document.getElementById("demo9").innerHTML = "Math.max(0, 150, 30, 20, -8, -200);= " + Math.max(0, 150, 30, 20, -8, -200);
        document.getElementById("demo10").innerHTML = "Math.random(); = " + Math.random(); // מחזיר מספר אקראי בין 0 ל- 1
        document.getElementById("demo11").innerHTML = "Math.floor(Math.random() * 11); = " + Math.floor(Math.random() * 11);//(N-1) מחזיר מספר בין 0 ל 10
        document.getElementById("demo12").innerHTML = Math.floor(Math.random() * 100) + 1;//  כולל שניהם )מחזיר מספר בין 1 ל 100)
    </script>

</body>
</html>
